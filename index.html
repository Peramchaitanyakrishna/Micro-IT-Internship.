<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="todo-game-card glass">
    <h1>To-Do List Game</h1>
    <form id="todo-form" autocomplete="off">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <input type="number" id="timer-input" placeholder="Timer (min)" min="0" step="1" />
      <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
    <div class="game-status" id="game-status"></div>
    <button id="resetBtn" class="reset-btn">Reset Game</button>
  </div>
  <canvas id="confetti-canvas"></canvas>
  <footer>
    <p>&copy; 2025 Your Name | To-Do List Game</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
